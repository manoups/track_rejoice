# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - track-rejoice-meta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://trackrejoiceregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_94d625fdc38448c5a97bdac12be9e851 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fa46d580dbd447f4a45b77eeade2a604 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_94d625fdc38448c5a97bdac12be9e851 }}/trackrejoice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'track-rejoice-meta'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_16251b9cc9ca483c90aebc3d18e77769 }}
        images: 'trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_94d625fdc38448c5a97bdac12be9e851 }}/trackrejoice:${{ github.sha }}'