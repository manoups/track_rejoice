# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - track-rejoice-meta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://trackrejoiceregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5c9c4d1e63da460b8bc9a6804bad6269 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0a6d387070347718fb325ecca9d4ba2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5c9c4d1e63da460b8bc9a6804bad6269 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'track-rejoice-meta'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_29f8dc8e54fd44208613fc0a7f440733 }}
        images: 'trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5c9c4d1e63da460b8bc9a6804bad6269 }}/latest:${{ github.sha }}'