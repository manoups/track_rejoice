# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - track-rejoice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://manoshelloworld.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aed35d68621d4eb8a5d205ee64178aee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6aa4b30529034179b3639ea92e3fa487 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: manoshelloworld.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aed35d68621d4eb8a5d205ee64178aee }}/manoshelloworld/trackrejoice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'track-rejoice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc9b170414dd42debbe05ac6b882be7d }}
        images: 'manoshelloworld.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aed35d68621d4eb8a5d205ee64178aee }}/manoshelloworld/trackrejoice:${{ github.sha }}'