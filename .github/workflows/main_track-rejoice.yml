# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - track-rejoice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://trackrejoiceregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_000137119f964488b1b4ee74c0c44ebf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_691863a87191479b8bbcdacbcbb27e26 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_000137119f964488b1b4ee74c0c44ebf }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'track-rejoice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4eaa4d670848412a8ecdd1173b4ddcad }}
        images: 'trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_000137119f964488b1b4ee74c0c44ebf }}/latest:${{ github.sha }}'