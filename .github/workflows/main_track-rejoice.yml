# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - track-rejoice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://trackrejoiceregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_58f660a7314b437da242f5d351097fc7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2857cfd1090249abbb3ea89ede9b9ea2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_58f660a7314b437da242f5d351097fc7 }}/trackrejoice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'track-rejoice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_900015aa2150409e8dd5e2281c566925 }}
        images: 'trackrejoiceregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_58f660a7314b437da242f5d351097fc7 }}/trackrejoice:${{ github.sha }}'