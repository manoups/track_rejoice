<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Log in</title>
</head>
<body>
<div class="container bg-white shadow-md p-5 form-layout text-center">
    <p class="alert alert-success float-center text-center" th:if="${logout}" th:text="#{logout.message}">You've been
        logged out</p>
    <form class="login-form" th:object="${loginCommand}" th:action="@{/login}" method="post">
        <h2 th:text="#{sign.in}">Log in</h2>
        <div th:if="${param.error}">
            <p class="alert alert-danger" th:text="#{login.error}">Login error message</p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label for="username" class="col-sm-2 control-label"
                   th:text="#{loginCommand.username}+':'">Username:</label>
            <div class="col-sm-10">
                <input id="username" type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"
                       required autofocus/>
                <div class="help-block" th:if="${#fields.hasErrors('username')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label for="password" class="col-sm-2 control-label"
                   th:text="#{loginCommand.password}+':'">Password:</label>
            <div class="col-sm-10">
                <input id="password" type="password" class="form-control" th:field="*{password}"
                       th:errorclass="has-error" required/>
                <div class="help-block" th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
