<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Checkout</title>
</head>
<body>
<div class="container">
    <h2>Checkout Form</h2>
    <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/dologin}" method="post">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p th:text="#{loginCommand.hasErrors}">Error Message</p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{loginCommand.username}+':'">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"/>
                <div class="help-block" th:if="${#fields.hasErrors('username')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{loginCommand.password}+':'">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                <div class="help-block" th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
