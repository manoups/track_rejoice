<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Checkout</title>
</head>
<body>
<div class="container">
    <h2>Checkout Form</h2>
    <form class="form-horizontal" th:object="${petSearchCommand}" th:action="@{/post}" method="post">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{search.form.name}">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                <div class="help-block" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('breed')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{search.form.breed}">Breed:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{breed}" th:errorclass="has-error"/>
                <div class="help-block" th:if="${#fields.hasErrors('breed')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('breed')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.color}">Color:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{color}">
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('lastSeenDate')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{search.table.date}">Last Seen Date:</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" th:field="*{lastSeenDate}" th:errorclass="has-error"/>
                <div class="help-block" th:if="${#fields.hasErrors('lastSeenDate')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastSeenDate')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>

        <div class="row col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
