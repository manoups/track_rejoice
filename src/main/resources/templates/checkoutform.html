<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<div class="container">
    <h2>Checkout Form</h2>
    <form class="form-horizontal" th:object="${petSearchCommand}" th:action="@{/apb/form}" method="post">
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{search.form.name}">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error" required />
                <div class="help-block" th:if="${#fields.hasErrors('name')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('breed')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{search.form.breed}">Breed:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{breed}" th:errorclass="has-error" required/>
                <div class="help-block" th:if="${#fields.hasErrors('breed')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('breed')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.color}">Color:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{color}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.street.name}">Street Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address.street}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.street.number}">Street Number:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{address.streetNumber}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.zip.code}">Zip Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address.zipCode}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.place}">Place:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address.place}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.country}">Country:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address.country}" required>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('lastSeenDate')} ? 'form-group has-error' : 'form-group'">
            <label for="lastSeenDate" class="col-sm-2 control-label" th:text="#{search.table.date}">Last Seen Date:</label>
            <div class="col-sm-10">
                <input id="lastSeenDate" type="datetime-local" class="form-control" th:field="*{lastSeenDate}" th:errorclass="has-error"/>
                <div class="help-block" th:if="${#fields.hasErrors('lastSeenDate')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastSeenDate')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="additionalInfo" class="col-sm-2 control-label" th:text="#{search.form.extra.info}">Additional Info:</label>
            <div class="col-sm-10">
                <input  id="additionalInfo" type="text" class="form-control" th:field="*{additionalInformation}">
            </div>
        </div>
        <div class="row col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
