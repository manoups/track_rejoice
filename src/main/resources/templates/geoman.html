            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.js"></script>


    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<div class="container">
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <form th:action="@{/search}" method="get" id="form" name="coords">
        <input type="text" th:name="lat" id="lat" th:value="${lat}" hidden>
        <input type="text" th:name="lon" id="lon" th:value="${lon}" hidden>
        <input type="text" th:name="zoom" id="zoom" hidden>
        <input th:remove="all" type="submit" value="Search">
    </form>
</div>
</body>
<script th:inline="javascript">
    var map = L.map('mapid', {
        minZoom: 1,
        maxZoom: 20,
        attributionControl: false
    })

    map.pm.addControls({
        position: 'topleft',
        drawCircleMarker: false,
        rotateMode: false,
    });

    let myLat = [[${myLat}]]
    let myLon = [[${myLon}]]
    let latitude = [[${lat}]] || 0;
    let longitude = [[${lon}]] || 0;
    let initZoom = [[${zoom}]] || 10;
    let init = [[${identify}]]
    let name = [[${firstName}]]

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);


    map.setView([latitude, longitude], initZoom);
    if (init) {
        L.marker([myLat, myLon]).addTo(map)
            .bindPopup(name || "You");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
