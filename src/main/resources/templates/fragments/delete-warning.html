<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="modal(id)" class="modal modal-warning fade in" th:id="${id}"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h5 class="modal-title">Delete announcement</h5>
            </div>
            <p class="modal-title"
               th:utext="'This action will irrevocably delete the announcement. Proceed?'">Text</p>
            <br>
            <form action="#" th:action="@{'/announcements/{sku}'(id=${pet.sku})}" th:method="delete">
                <button class="btn btn-danger submitButton" type="submit" th:text="#{action.delete}">Delete
                </button>
            </form>
            <br>
        </div>
    </div>
</div>
</body>
</html>
