<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="address">
    <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{search.form.street.name}">Street Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{address.street}" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{search.form.street.number}">Street Number:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{address.streetNumber}" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{search.form.zip.code}">Zip Code:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{address.zipCode}" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{search.form.place}">Place:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{address.place}" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{search.form.country}">Country:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{address.country}" required>
        </div>
    </div>
</div>
</body>
</html>
