<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<div class="container">
    <h2>Checkout Form</h2>
    <form class="form-horizontal" name="mainForm">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" th:text="#{search.form.name}">Name:</label>
            <div class="col-sm-10">
                <input id="name" type="text" class="form-control" disabled="disabled" th:value="${apbCommand.name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.breed}">Breed:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="disabled" th:value="${apbCommand.breed}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{search.form.color}">Color:</label>
            <div class="col-sm-10">
                <input type="text" disabled="disabled" class="form-control" th:value="${apbCommand.color}">
            </div>
        </div>

        <div class="form-group">
            <label for="lastSeenDate" class="col-sm-2 control-label" th:text="#{search.table.date}">Last Seen
                Date:</label>
            <div class="col-sm-10">
                <input id="lastSeenDate" disabled="disabled" type="datetime-local" class="form-control"
                       th:value="${apbCommand.lastSeenDate}"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="additionalInfo" class="col-sm-2 control-label" th:text="#{search.form.extra.info}">Additional
                Info:</label>
            <div class="col-sm-10">
                <input id="additionalInfo" type="text" class="form-control" disabled="disabled"
                       th:value="${apbCommand.additionalInformation}">
            </div>
        </div>
    </form>
</div>
<div id="paypal-button-container"></div>
<p id="result-message"></p>


<!-- Initialize the JS-SDK -->
<script
        src="https://www.paypal.com/sdk/js?client-id=ARKXvgGgko6VP9WPaLba0QaaMGGu0WRDXOaw9qgt79YzRoBzH6NjyacWLzzRKZHpK61G8sjeWfwIne6u&buyer-country=US&currency=EUR&components=buttons&enable-funding=card&disable-funding=venmo,paylater"
        data-sdk-integration-source="developer-studio"
></script>
<script id="helper" src="/js/app.js" th:attr="data-product=${apbCommand.id}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
